env:
  browser: true
  es2021: true
extends:
  - eslint:recommended
  - plugin:@typescript-eslint/eslint-recommended
  - plugin:@typescript-eslint/recommended
  - plugin:prettier/recommended
parser: '@typescript-eslint/parser'
parserOptions:
  ecmaVersion: "latest"
  sourceType: module
plugins:
  - '@typescript-eslint'
settings:
  react:
    version: "detect"
ignorePatterns:
  - "**/node_modules/**"
  - "**/__mocks__/**/*.js"
  - "**/dist/**"
